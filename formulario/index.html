
                <!-- REGISTRO FOTOGRÁFICO -->
                <fieldset id="fieldsetFotos" class="mb-4 border rounded p-3">
                    <legend
                        class="fw-bold text-primary border-bottom pb-2 mb-3">
                        Registro Fotográfico
                    </legend>

                    <!-- Tomar foto con cámara -->
                    <input id="fotosTomar" type="file" accept="image/*"
                        capture="environment" class="d-none" />
                    <label for="fotosTomar"
                        class="btn btn-fondo-azul d-flex align-items-center gap-2">
                        <i class="bi bi-camera fs-4"></i>
                        Tomar foto
                    </label>

                    <!-- Seleccionar desde galería -->
                    <input id="fotos" type="file" accept="image/*" multiple
                        class="d-none" />
                    <label for="fotos"
                        class="btn btn-fondo-azul d-flex align-items-center gap-2">
                        <i class="bi bi-image fs-4"></i>
                        Seleccionar desde galería
                    </label>

                    <div id="thumbs" class="d-flex flex-wrap gap-2 mt-2"></div>
                </fieldset>
